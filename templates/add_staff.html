<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employers Management</title>
    <style>
        body {
            background-image: linear-gradient(rgba(0,0,0,0.75),rgba(199, 44, 44, 0.75)), url(flower.png);
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, textarea {
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            transition: 0.5s;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .already-account{
            padding: 10px;
        }
        .already-account a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Add Your Staffs</h1>
        <form action="/Add Staff" method="POST">
            <label for="staff_name">Name:</label>
            <input type="text" id="staff_name" name="staff_name" required>

            <label for="staff_address">Address:</label>
            <input type="text" id="staff_address" name="staff_address" required>

            <label for="staff_phone">Phone Number:</label>
            <input type="tel" id="staff_phone" name="staff_phone" required>

            <label for="staff_email">Email:</label>
            <input type="email" id="staff_email" name="staff_email" required>

            <label for="staff_position">Job Position:</label>
            <input type="text" id="staff_position" name="staff_position" required>

            <label for="staff_description">Description:</label>
            <textarea id="staff_description" name="staff_description" rows="4"></textarea>
            
            <button type="submit">Add Staff</button>
        </form>
    </div>
</body>


</html>
