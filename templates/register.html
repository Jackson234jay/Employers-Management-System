<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employers Management</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    body{
        background-image: linear-gradient(rgba(0,0,0,0.75),rgba(199, 44, 44, 0.75)), url(flower.png);
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
    }
    .logo{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: azure;
        cursor: pointer;
        will-change: filter;
        transition: filter 0.5s;
        

        margin-inline-start: 50px;
    }
    .logo:hover{
        transition: 0.5s;
        filter: drop-shadow(0 0 1.9em red);
    }
    .navbar{     
        width: 85%;
        margin: 50px;
        padding: 35px 0;
        display: flex;
        align-items: center;
        justify-content:space-between ;
    }
    .navbar ul li{
        list-style: none;
        display: inline-block;
        margin: 0 20px;
        position: relative;
    }
    .navbar ul li a{
        text-decoration: none;
        color: azure;
        text-transform: uppercase;
    }
    .navbar ul li::after{
        content:"";
        height: 3px;
        width: 0;
        background: black;
        position: absolute;
        left: 0;
        bottom: -10px;
        transition: 0.5s;
}
    .navbar ul li:hover::after{
        width: 100%;
        }

    .content{
        position: absolute;
        width: 100%;
        top: 50%;
        cursor: pointer;
        transform: translateY(-50%);
        text-align: center;
        color: white;
    }
    .content h1{
        box-shadow: red;
        box-sizing: border-box;
    }
    .form-container{
        background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 20px;
    }
    .form-container h1 {
            color: black;
            margin-bottom: 20px;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container form input[type="text"],
        .form-container form input[type="password"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            max-width: 300px;
        }
        .form-container form input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: 0.5s;
        }
        .form-container form input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .form-container .already-account {
            margin-top: 10px;
            text-align: center;
            color: #333;
        }
        .form-container .already-account a {
            text-decoration: none;
            color: #007bff;
            transition: 0.5s;
        }
        .form-container .already-account a:hover {
            filter: drop-shadow(0 0 0.5em #007bff);
        }
        .alert {
    padding: 15px;
    margin-bottom: 20px;
    border: 1px solid transparent;
    border-radius: 4px;
}

.alert-success {
    color: #3c763d;
    background-color: #dff0d8;
    border-color: #d6e9c6;
}

.alert-danger {
    color: #a94442;
    background-color: #f2dede;
    border-color: #ebccd1;
}




</style>
<body>
    <div class="navbar">
        <h1 class="logo">Employers Management</h1>
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/about us">About</a></li>
            <li><a href="/contactus">Contact</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="form-container">
            <h1>Signup to Get Started</h1>
            <form action="/register" method="POST">
                <input type="text" id="Email" name="Email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <input type="submit" value="Signup">
                <div class="already-account">
                    Already have an account? <a href="/login">Login</a>
                </div>
            </form>
            <div class="error-messages">
                    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
            </div>
        </div>
    <div>

    
</body>
</html>
